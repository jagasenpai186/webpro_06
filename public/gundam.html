<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モビルスーツ追加</title>
</head>
<body>

  <h2>モビルスーツデータ追加</h2>

  <form action="/gundam/create" method="POST">

    <label>勢力:</label><br>
    <select name="faction">
      <option value="連邦">連邦</option>
      <option value="ジオン">ジオン</option>
    </select>
    <br><br>

    <label>機体名:</label><br>
    <input type="text" name="name" required><br><br>

    <label>型式番号:</label><br>
    <input type="text" name="model"><br><br>

    <label>全高 (m):</label><br>
    <input type="text" name="height"><br><br>

    <label>重量 (t):</label><br>
    <input type="text" name="weight"><br><br>

    <label>武装:</label><br>
    <input type="text" name="armament"><br><br>

    <label>主なパイロット:</label><br>
    <input type="text" name="pilot"><br><br>
    
    <label>説明:</label><br>
    <textarea name="description" rows="5" cols="40"></textarea><br><br>

    <input type="submit" value="登録">
  </form>

  <br>
  <a href="/gundam/">一覧に戻る</a>

</body>
</html>
